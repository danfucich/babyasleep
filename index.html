<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baby Status Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 id="status">Baby is asleep ðŸ’¤</h1>
      <img id="statusImage" src="deer_asleep.png" alt="Sleeping deer" />
    </header>

    <section class="controls">
      <button id="toggleBtn">Toggle Status</button>
      <button id="downloadLogBtn">Download Log</button>
    </section>

    <section id="summaryContainer">
      <h2>Summary</h2>
      <p id="summary">Loading summary...</p>
    </section>

    <section id="logContainer">
      <h2>Full Log History</h2>
      <ul id="logList"></ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
